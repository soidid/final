<!DOCTYPE html>
<html ng-app="app">
  <head>
    <!--<base href="/">-->
    <!-- Standard Meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!-- Site Properities -->
    <title></title>
    <meta content="" property="og:site_name" />
    <meta content="" property="og:title" />
    <meta content=""/>

    <!-- jQuery -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!-- AngularJS -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-route.min.js"></script>

    <!-- SemanticUI -->
    <!-- <script src="packaged/javascript/semantic.js"></script> -->

    <script type='text/javascript' src="app.js"></script>

    <!-- SemanticUI -->
    <!-- 
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="packaged/css/semantic.css"> -->

    <link type="text/css" rel="stylesheet" href="css/doc.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

</head>
<body class="body">
   
    <div id="navigation" ng-controller="NavCtrl">
        
            <div class="nav_item" ng-click="go('/')">
                <img class="nav_item_logo" src="images/watchout_logo_black.png">
            </div>
            <div class="nav_item" ng-class="{'nav_item_active':isActive('/taipei')}" ng-click="go('/taipei')" >
                台北
            </div>
            <div class="nav_item" ng-class="{'nav_item_active':isActive('/taichung')}" ng-click="go('/taichung')">
                台中
            </div>
            <div class="nav_info">
                <div class="nav_info_btn" ng-click="toggleInfo()"><i class="fa fa-question"></i> 圖表說明</div>
                <div class="nav_info_box" ng-if="showInfo">
                    <div class="nav_info_remove" ng-click="toggleInfo()">x</div>
                    <div class="nav_info_list">
                        看看候選人在各個議題的回答比率 / 立場表態
                    </div>
                    <div class="nav_info_list">
                        <div class="nav_info_item">
                        <div class="nav_info_item_candidate">
                            <div class="q_candidate_point bg_gray"> 0% </div>
                        </div>
                        </div>
                        <div class="nav_info_item_text">
                            回答率 0%，顯示為灰色
                        </div>
                    </div>

                    <div class="nav_info_list">
                        <div class="nav_info_item_candidate">
                            <div class="q_candidate_point bg_red"> 1% </div>
                        </div>
                        <div class="nav_info_item_candidate">
                            <div class="q_candidate_point bg_red"> 39% </div>
                        </div>
                        <div class="nav_info_item_text">
                            回答率 1%-39%，顯示為紅色
                        </div>
                    </div>
                    
                    <div class="nav_info_list">
                        <div class="nav_info_item_candidate">
                            <div class="q_candidate_point bg_yellow"> 40% </div>
                        </div>
                        <div class="nav_info_item_candidate">
                            <div class="q_candidate_point bg_yellow"> 69% </div>
                        </div>
                        <div class="nav_info_item_text">
                            回答率 40%-60%，顯示為橘色
                        </div>
                    </div>

                    <div class="nav_info_list">
                        <div class="nav_info_item_candidate">
                            <div class="q_candidate_point bg_green"> 70% </div>
                        </div>
                        <div class="nav_info_item_candidate">
                            <div class="q_candidate_point bg_green"> 100% </div>
                        </div>
                        <div class="nav_info_item_text">
                            回答率 70% 以上，顯示為綠色
                        </div>
                    </div>
              </div>


                </div>
            </div>
            
    </div>


    <div ng-view></div>

</body>
</html>
